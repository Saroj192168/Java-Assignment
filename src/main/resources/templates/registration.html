<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by MeLogin Platform </title>


<!-- CSS -->
 <div th:insert="includes/style.html"></div>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>
<body>

   

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form method="POST" class="register-form" id="register-form" action="/register" th:object="${userData}">
                        
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" th:value="${userData.fname}"/>
                                <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('fname')}" th:text="${e}" >     </span>
                                </div>
                              
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="fname" placeholder="Last Name" th:value="${userData.lname}"/>
                                  <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('lname')}" th:text="${e}" >     </span>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone"></label>
                                <input type="text" name="phone" id="phone" placeholder="Phone Number" th:value="${userData.phone}"/>
                                 <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('phone')}" th:text="${e}" >     </span>
                            </div>
                            
                            
                            
                            <div class="form-group">
                                <label for="address"></label>
                                <input type="text" name="address" id="address" placeholder="Address" th:value="${userData.address}"/>
                                <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('address')}" th:text="${e}" >     </span>
                            </div>
                            
                            <div class="form-group">
                                <label for="dob"></i></label>
                                 <input type="text" placeholder="Date of Birth" name="dob" id="dob" onfocus="(this.type='date')" th:value="${userData.dob}">
                                <!-- input type="date" name="dob" id="dob"  th:value="${userData.dob}"/-->
                                 <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('dob')}" th:text="${e}" >     </span>     </span> 
                            </div>
                             
                             <div class="form-group">
                                <label for="gender"></label>
                                <input type="text" id="gender" placeholder="Select your Gender" readonly>
                                <select name="gender" id="gender" class="custom-select">
                               
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                
                                </select>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('email')}" th:text="${e}" >     </p> 
                          
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" th:value="${userData.email}"/>
                                <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('email')}" th:text="${e}" >     </span>
                            </div>
                            
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                                 <span style="color:red;" text-align="center"  th:each="e:  ${#fields.errors('password')}" th:text="${e}" >     </span>
                                 
                            </div>
                            
                         
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/signin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

      

   

    <!-- JS -->
     <div th:insert="includes/scripts.html"></div>
</body>
</html>
