<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>


<!-- CSS -->
 <div th:insert="includes/style.html"></div>



</head>
<body>

   

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form method="POST" class="register-form" id="register-form" action="/register" th:object="${userData}">
                        
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" th:value="${userData.fname}"/>
                                </div>
                             <p text-align="center"  th:each="e:  ${#fields.errors('fname')}" th:text="${e}" >     </p> 
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="fname" placeholder="Last Name" th:value="${userData.lname}"/>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('lname')}" th:text="${e}" >     </p> 
                            </div>
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="phone" id="phone" placeholder="Phone Number" th:value="${userData.phone}"/>
                                 <p   th:each="e:  ${#fields.errors('phone')}" th:text="${e}" >     </p> 
                            </div>
                             <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                               
                                Male:<input type="radio"  name="gender" value="male">
                                 Female:<input type="radio"  name="gender" value="female">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-address"></i></label>
                                <input type="text" name="address" id="fname" placeholder="Address" th:value="${userData.address}"/>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('address')}" th:text="${e}" >     </p> 
                            </div>
                            
                            <div class="form-group">
                                <label for="dob"><i class="zmdi zmdi-account material-icons-date"></i></label>
                                <input type="date" name="dob" id="fname" placeholder="Date of Birth" th:value="${userData.dob}"/>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('dob')}" th:text="${e}" >     </p> 
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" th:value="${userData.email}"/>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('email')}" th:text="${e}" >     </p> 
                          
                            </div>
                            
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                                 <p text-align="center"  th:each="e:  ${#fields.errors('password')}" th:text="${e}" >     </p> 
                                 
                            </div>
                            
                         
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/register.jpg" alt="sing up image"></figure>
                        <a href="/signin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

      

   

    <!-- JS -->
     <div th:insert="includes/scripts.html"></div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
