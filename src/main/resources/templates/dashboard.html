<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeLogin Platform </title>


<!-- CSS -->
 <div th:insert="includes/style.html"></div>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




</head>
<body>


    

      

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
            <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/dashboard">Dashboard</a>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
          <li class="nav-item">
          <a class="nav-link disabled"  href="/signout">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        
                    </div>

      <div class="signin-form">
                       
      <div class="card-body" th:object="${userData}">
      <h5 class="card-title" style="color:grey;">Your Details</h5>
      
       First Name: <span th:text="*{fname}" ></span> </br></br>
       Last Name: <span th:text="*{lname}" ></span></br></br>
        
       Gender: <span th:text="*{gender}" ></span> </br></br>
       
       Phone Number: <span th:text="*{phone}" ></span> </br></br>
       
       Address: <span th:text="*{address}" ></span> </br></br>
       
       Date of Birth: <span th:text="*{dob}" ></span> </br></br>
       
       Email: <span th:text="*{email}" ></span> </br></br>
      
    </div>
     </div>
        </div>
       </div>
        </section>

   

    <!-- JS -->
     <div th:insert="includes/scripts.html"></div>
</body>
</html>
