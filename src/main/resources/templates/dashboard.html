<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      
      <li class="nav-item">
        <a class="nav-link disabled" style="color:white;" href="/signout">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>

<div class="card-group">
  <div class="card">
    
    <div class="card-body" th:object="${userData}">
      <h5 class="card-title" style="color:grey;">Your Details</h5>
      
       <label for="floatingInput">First Name</label>: <span th:text="*{fname}" ></span> </br>
        <label for="floatingInput">Last Name</label>: <span th:text="*{lname}" ></span>
        
       <label for="floatingInput">Gender</label>: <span th:text="*{gender}" ></span> </br>
       
       <label for="floatingInput">Phone Number</label>: <span th:text="*{phone}" ></span> </br>
       
       <label for="floatingInput">Address</label>: <span th:text="*{address}" ></span> </br>
       
       <label for="floatingInput">Date of Birth</label>: <span th:text="*{dob}" ></span> </br>
       
       <label for="floatingInput">Email</label>: <span th:text="*{email}" ></span> </br>
      
    </div>
    
  </div>



</div>
</body>
</html>
